users:
    path:     /
    defaults: { _controller: "pizzaSiteBundle:Users:index" }

users_show:
    path:     /{id}/show
    defaults: { _controller: "pizzaSiteBundle:Users:show" }

users_new:
    path:     /new
    defaults: { _controller: "pizzaSiteBundle:Users:new" }

users_create:
    path:     /create
    defaults: { _controller: "pizzaSiteBundle:Users:create" }
    requirements: { _method: get }

users_edit:
    path:     /{id}/edit
    defaults: { _controller: "pizzaSiteBundle:Users:edit" }

users_update:
    path:     /{id}/update
    defaults: { _controller: "pizzaSiteBundle:Users:update" }
    requirements: { _method: post|put }

users_delete:
    path:     /{id}/delete
    defaults: { _controller: "pizzaSiteBundle:Users:delete" }
    requirements: { _method: post|delete }

users_login:
    path:     /login
    defaults: { _controller: "pizzaSiteBundle:Users:login" }